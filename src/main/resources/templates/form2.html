<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="layout :: head"></head>
<body>
    <nav th:replace="layout :: header"></nav>

    <div class="container main-content form">
        <div class="row">
          <form action="#" th:action="@{/book/save}" th:object="${book}"
		    method="POST" novalidate="novalidate">
		    <input type="hidden" th:field="*{id}" />
		    <div class="form-group">
		        <label>Author</label>
		        <input type="text" class="form-control"
		            th:field="*{author}" th:errorclass="field-error" />
		        <em th:if="${#fields.hasErrors('author')}" th:errors="*{author}"></em>
		    </div>
		    <div class="form-group">
		        <label>Title</label>
		        <input type="text" class="form-control"
		            th:field="*{title}" th:errorclass="field-error" />
		        <em th:if="${#fields.hasErrors('title')}" th:errors="*{title}"></em>
		    </div>
			  <div class="form-group">
				  <label>Content</label>
				  <input type="text" class="form-control"
						 th:field="*{content}" th:errorclass="field-error" />
				  <em th:if="${#fields.hasErrors('content')}" th:errors="*{content}"></em>
			  </div>
		    <button type="submit" class="btn btn-primary">Save</button>
		</form>
        </div>
    </div><!-- /.container -->

    <footer th:replace="layout :: footer"></footer>
</body>
</html>
